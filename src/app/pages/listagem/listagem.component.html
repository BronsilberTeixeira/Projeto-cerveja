<body>

<app-cabecalho></app-cabecalho>>



<div class="container mt-5">
  <div class="row">

    <div class="col-2">
      <h2 id="cervejas">Nossas cervejas</h2>
    </div>


    <form class=" d-flex col-6">
      <input id="barraPesquisa"
       class="form-control me-2 mw-200px"

       type="search"
       placeholder="Busque por sua cerveja favorita"
       aria-label="Search">

       <button id="pesquisar" class="btn btn-warning " type="submit"

        (click) = "onSearch()">
        <i class="bi bi-search"></i>
        pesquisar</button>

      </form>

    <div class="card  text-center card-troca col-4">
      Selecione o tipo de exibição
      <div class="d-flex icons-juntos">
        <a class="desativado btn btn-warning btn-troca"><i class="bi bi-table"></i></a>
        <a  routerLink="/listagemhorizontal" class="btn-troca btn btn-warning "><i class="bi bi-menu-button-wide"></i></a>
      </div>
    </div>
  </div>


<div class="row">
  <div class="card  card-cerv" *ngFor="let cervs of cervejas"  >
    <img class="imgCard" src="{{ cervs.image_url }}">
    <div class="card-body">
      <h2 class="card-title">{{ cervs.name }}</h2>

      <div class="div-botao">
        <a routerLink="/detalhes"
        class="btn  btn-outline-warning btn-card">Veja mais</a>
      </div>
    </div>
  </div>
  </div>
</div>


</body>
