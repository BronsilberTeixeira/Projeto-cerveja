<body>



  <app-cabecalho></app-cabecalho>

<div class="container mt-5">
  <div class="row">

    <div class="col-2">
      <h5 id="cervejas">Nossas cervejas</h5>
    </div>

    <form class=" d-flex col-6">
      <input id="barraPesquisa"
       class="form-control me-2 mw-200px"

       type="search"
       placeholder="Busque por sua cerveja favorita"
       aria-label="Search">

       <button id="pesquisar" class="btn btn-warning btn-card" type="submit">
        <i class="bi bi-search"></i>
        pesquisar</button>

      </form>

    <div class="card  text-center card-troca col-4">
      Selecione o tipo de exibição
      <div class="d-flex icons-juntos">
        <a routerLink ="/listagem" class="btn btn-warning btn-troca"><i class="bi bi-table"></i></a>
        <a  class="desativado btn btn-warning btn-troca"><i class="bi bi-menu-button-wide"></i></a>
      </div>
    </div>
  </div>



<div class="card-horizontal" *ngFor="let cervs of cervejas">

  <div class="row" >
        <div class="innerLeft">
          <img class="imagem" src="{{ cervs.image_url }}">
        </div>
        <div class="innerRight">
          <div class="horizontal-card-footer">
            <h4 class="card-title">{{ cervs.name }}</h4>
            <span class="card-text">{{cervs.description}}</span>
    </div>

    <div class="row">
      <div class="div-btn">
        <a routerLink="/detalhes"
         class="btn  btn-outline-warning btn-card">Veja mais</a>
      </div>
    </div>
  </div>

  </div>



</div>



</div>

</body>
